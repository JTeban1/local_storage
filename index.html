<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Data Persistent App</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container mt-6">
        <section class="columns is-centered">
            <article class="column is-8">
                <!-- Registration Form -->
                <section class="card mb-6">
                    <header class="card-header has-background-primary">
                        <h3 class="card-header-title has-text-white">
                            <i class="fas fa-user-plus mr-2"></i>Registration Form
                        </h3>
                    </header>
                    <section class="card-content">
                        <form id="registrationForm">
                            <div class="columns">
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label" for="name">Name</label>
                                        <div class="control">
                                            <input class="input" type="text" id="name" name="name" placeholder="Enter your full name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label" for="age">Age</label>
                                        <div class="control">
                                            <input class="input" type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="email">Email</label>
                                <div class="control">
                                    <input class="input" type="email" id="email" name="email" placeholder="Enter your email address" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button type="submit" class="button is-primary is-large is-fullwidth">
                                        <i class="fas fa-user-plus mr-2"></i>Register
                                    </button>
                                </div>
                            </div>
                        </form>
                    </section>
                </section>

                <!-- Data Table -->
                <section class="card mb-6">
                    <header class="card-header has-background-success">
                        <h4 class="card-header-title has-text-white">
                            <i class="fas fa-table mr-2"></i>Registered Users
                        </h4>
                    </header>
                    <section class="card-content">
                        <div class="table-container">
                            <table class="table is-striped is-hoverable is-fullwidth">
                                <thead>
                                    <tr class="has-background-dark has-text-white">
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Registration Date</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTableBody">
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <section class="has-text-centered mt-4">
                            <p class="has-text-grey">
                                <!-- <em>No JavaScript functionality - Static display only</em> -->
                            </p>
                        </section>
                    </section>
                </section>

                <!-- Action Buttons and Counter -->
                <section class="card">
                    <header class="card-header has-background-grey">
                        <h4 class="card-header-title has-text-white">
                            <i class="fas fa-cogs mr-2"></i>Actions & Statistics
                        </h4>
                    </header>
                    <section class="card-content">
                        <!-- Action Buttons Section -->
                        <section class="buttons-section">
                            <nav class="buttons is-centered">
                                <button class="button is-light is-large mr-3" id="clearDataBtn">
                                    <i class="fas fa-trash-alt mr-2"></i>Clear All Data
                                </button>
                                <button class="button is-dark is-large" id="refreshBtn">
                                    <i class="fas fa-sync-alt mr-2"></i>Refresh Table
                                </button>
                            </nav>
                        </section>
                        
                        <!-- Interaction Counter Section -->
                        <section class="counter-section mt-5">
                            <h5 class="title is-5 has-text-centered mb-4">Interaction Counter</h5>
                            <section class="counter-display">
                                <div class="columns is-mobile has-text-centered">
                                    <section class="column is-6">
                                        <section class="notification is-primary">
                                            <h6 class="subtitle is-6 mb-1">Register</h6>
                                            <span class="title is-3">0</span>
                                        </section>
                                    </section>
                                    <section class="column is-6">
                                        <section class="notification is-grey">
                                            <h6 class="subtitle is-6 mb-1">Clear</h6>
                                            <span class="title is-3">0</span>
                                        </section>
                                    </section>
                                </div>
                                <div class="columns is-mobile has-text-centered mt-2">
                                    <section class="column is-12">
                                        <section class="notification is-dark">
                                            <h6 class="subtitle is-6 mb-1">Total Interactions</h6>
                                            <span class="title is-3">0</span>
                                        </section>
                                    </section>
                                </div>
                            </section>
                        </section>
                    </section>
                </section>
            </article>
        </section>
    </main>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript Files -->
    <script src="assets/js/user-table.js"></script>
    <script src="assets/js/registration-form.js"></script>
    <script src="assets/js/actions-statistics.js"></script>
</body>
</html>
